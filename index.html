<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфоліо - Головна</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Навігація -->
    <header>
        <nav class="navbar">
            <div class="logo">Моє Портфоліо</div>
            <ul class="nav-links">
                <li><a href="#about">Про мене</a></li>
                <li><a href="#projects">Проекти</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Головна секція -->
    <section class="home">
        <div class="intro">
            <h1>Привіт, я [Ваше ім'я]</h1>
            <p>Я [ваша спеціалізація, наприклад, веб-розробник або дизайнер]</p>
            <a href="#projects" class="btn">Подивитися проекти</a>
        </div>
    </section>

    <!-- Секція проектів -->
    <section id="projects" class="projects">
        <h2>Мої проекти</h2>
        <div class="project-list">
            <!-- Кожен проект можна описати в окремому div -->
            <div class="project-item">
                <h3>Назва проекту 1</h3>
                <p>Опис проекту 1</p>
            </div>
            <div class="project-item">
                <h3>Назва проекту 2</h3>
                <p>Опис проекту 2</p>
            </div>
            <!-- Додайте більше проектів за потреби -->
        </div>
    </section>

    <!-- Секція контактів -->
    <section id="contact" class="contact">
        <h2>Зв'яжіться зі мною</h2>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
    </section>
</body>
</html>
